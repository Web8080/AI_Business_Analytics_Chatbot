# Victor.I - Render Blueprint: Django API for AI QueryLens.
# Connect repo and Render will use this. Set env vars in Dashboard (SECRET_KEY, DEBUG, ALLOWED_HOSTS, CORS_ALLOWED_ORIGINS).
services:
  - type: web
    name: querylens-api
    dockerfilePath: backend/Dockerfile
    healthCheckPath: /api/health/
    envVars:
      - key: DEBUG
        value: "0"
      - key: PYTHONUNBUFFERED
        value: "1"
